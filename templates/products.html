{% extends "base.html" %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <h2>Product Catalog (Admin Panel)</h2>
        <p class="text-muted">Add, edit, and manage skincare products in the catalog.</p>
    </div>
</div>

<div class="card mb-5 shadow-sm">
    <div class="card-header bg-light">
        <h5 class="mb-0">Add a New Product</h5>
    </div>
    <div class="card-body">
        <div class="row g-2 align-items-end">
            <div class="col-md-3">
                <label class="form-label small">Name</label>
                <input type="text" id="pName" class="form-control" placeholder="Example: Niacinamide 10%">
            </div>
            <div class="col-md-3">
                <label class="form-label small">Brand</label>
                <input type="text" id="pBrand" class="form-control" placeholder="Example: The Ordinary">
            </div>
            <div class="col-md-2">
                <label class="form-label small">Category</label>
                <select id="pCat" class="form-select">
                    <option value="Cleanser">Cleanser</option>
                    <option value="Toner">Toner</option>
                    <option value="Serum">Serum</option>
                    <option value="Moisturizer">Moisturizer</option>
                    <option value="Sunscreen">Sunscreen</option>
                </select>
            </div>
            <div class="col-md-2">
                <label class="form-label small">Price ($)</label>
                <input type="number" id="pPrice" class="form-control" placeholder="0.00" step="0.01">
            </div>
            <div class="col-md-2">
                <button onclick="createProduct()" class="btn btn-success w-100">Add</button>
            </div>
        </div>
    </div>
</div>

<h4 class="mb-3">Products in the Catalog</h4>
<div id="productsContainer" class="row row-cols-1 row-cols-md-3 g-4">
    <div class="text-center w-100 mt-4">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>

<script>
    // --- 1. Load all products (READ) ---
    async function loadProducts() {
        try {
            const response = await fetch('/products');
            const products = await response.json();
            
            const container = document.getElementById('productsContainer');
            
            if (products.length === 0) {
                container.innerHTML = '<p class="text-center text-muted w-100">The catalog is empty. Add your first product.</p>';
                return;
            }

            container.innerHTML = products.map(product => `
                <div class="col">
                    <div class="card h-100 border-0 shadow-sm">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <h5 class="card-title text-primary mb-0">${product.name}</h5>
                                <span class="badge bg-secondary">${product.category}</span>
                            </div>
                            <h6 class="card-subtitle mb-2 text-muted">${product.brand}</h6>
                            <p class="card-text fs-4 fw-bold">$${product.price}</p>
                        </div>
                        <div class="card-footer bg-transparent border-top-0 d-flex justify-content-end">
                            <button onclick="deleteProduct('${product.id}')" class="btn btn-outline-danger btn-sm">
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
            
        } catch (error) {
            console.error('Load error:', error);
            document.getElementById('productsContainer').innerHTML = 
                '<div class="alert alert-danger w-100">Server connection error</div>';
        }
    }

    // --- 2. Create product (CREATE) ---
    async function createProduct() {
        const name = document.getElementById('pName').value;
        const brand = document.getElementById('pBrand').value;
        const category = document.getElementById('pCat').value;
        const price = parseFloat(document.getElementById('pPrice').value);

        if (!name || !brand || isNaN(price)) {
            alert('Please fill in all fields correctly.');
            return;
        }

        const newProduct = {
            name: name,
            brand: brand,
            category: category,
            price: price
        };

        try {
            const response = await fetch('/products', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newProduct)
            });

            if (response.ok) {
                document.getElementById('pName').value = '';
                document.getElementById('pBrand').value = '';
                document.getElementById('pPrice').value = '';
                
                loadProducts();
            } else {
                alert('Error creating product');
            }
        } catch (error) {
            console.error('Error:', error);
        }
    }

    // --- 3. Delete product (DELETE) ---
    async function deleteProduct(id) {
        if (!confirm('Are you sure you want to delete this product?')) return;

        try {
            const response = await fetch(`/products/${id}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                loadProducts();
            } else {
                alert('Failed to delete product');
            }
        } catch (error) {
            console.error('Error:', error);
        }
    }

    loadProducts();
</script>
{% endblock %}
