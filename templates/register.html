{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h2 class="text-center mb-4">Register</h2>
                
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Create a password" required minlength="4">
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">Create Account</button>
                    </div>
                </form>

                <hr class="my-4">
                
                <div class="text-center">
                    <p class="text-muted">Already have an account?</p>
                    <a href="/login_page" class="btn btn-outline-primary btn-sm">Log In</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        try {
            const response = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email, password: password })
            });

            const data = await response.json();

            if (response.ok) {
                alert('Account created successfully. You can now log in.');
                window.location.href = '/login_page';
            } else {
                alert('Error: ' + (data.detail || 'Registration failed'));
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Server connection error.');
        }
    });
</script>
{% endblock %}
